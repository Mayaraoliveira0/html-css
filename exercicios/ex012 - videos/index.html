<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="300" poster="imagens/media.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4b">
        <source src="midia/video.webn" type="video/webn">
        <source src="midia/video.ogg" type="video/ogg">
    </video>

    <h1>Inserindo vídeos do YouTube</h1> <!--Sem consumos de dados do servidor-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0r1Q6TZIfJw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
